<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varun company & co</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="icon/image">
</head>
<body>
  <header>
    <h1>Varun office Attendance</h1>
  </header>

  <main>
    <section id="login" class="section visible">
      <h2>Employee Login</h2>
      <form onsubmit="submitForm('login'); return false;">
        <label for="username">Id:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">sign in</button>
      </form>
    </section>

    <section id="create-link" class="section">
      <h2>Attendance Link</h2>
      <form onsubmit="submitForm('create-link'); return false;">
        <label for="class">Depart:</label>
        <select id="class" required>
          <option value="" disabled selected>Select depart</option>
          <option value="class1">disciplinary</option>
          <option value="class2">Manager</option>
          <option value="class3">Thank you</option>
          <option value="class4">mutton shop</option>
          <option value="class5">coursera engineer</option>
          <!-- Add more options for different classes -->
        </select>
        <label for="members">Members:</members>
        <select id="members" required>
           <option value="" disabled selected> Select Members</option>
          <option value="members">koushik</option>
          <option value="members">babu</option>
          <option value="members">dp</option>
          <option value="members">moga</option>
          <option value="members">sai vinay</option>
        </select>
        

        


        <button type="submit">Create Link</button>
      </form>
    </section>

    <section id="student-attendance" class="section">
      <h2>Employee Attendance:</h2>
      <form onsubmit="submitForm('student-attendance'); return false;">
        <label for="number">enter mobile number:</label>
        <input type="text" id="number" required>
        <button type="submit">ok</button>
        
     
       
      </form>
    </section>
  </main>

  
  <div id="popup" class="popup">Form submitted successfully!</div>
  
  <div id="fake-link" class="fake-link">Attendance Link: <a href="https://form.jotform.com/232193174181049" target="_blank" id="generated-link">https://www.varun /attendance.</a></div>
  
  <footer>
    <p>Contact us at: vrayudu@gitam.in</p>
  </footer>
  
  <script>
    const sections = document.querySelectorAll('.section');
    let currentSectionIndex = 0;

    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.innerText = message;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    }

    function showFakeLink() {
      const fakeLink = document.getElementById('fake-link');
      fakeLink.style.display = 'block';
    }

    function submitForm(sectionId) {
      if (sectionId === 'login') {
        showPopup('Admin logged in successfully!');
      } else if (sectionId === 'create-link') {
        showPopup('Link created successfully!');
        showFakeLink();
      } else if (sectionId === 'student-attendance') {
        showPopup('Attendance marked successfully!');
      }

      sections[currentSectionIndex].style.display = 'none';
      currentSectionIndex++;
      if (currentSectionIndex < sections.length) {
        sections[currentSectionIndex].style.display = 'block';
      }
    }
  </script>
</body>
</html>
